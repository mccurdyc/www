{{ $thrift := .Get "thrift" }}
{{ $amazon := .Get "amazon" }}

<p>
  <h1>{{ .Get "title" }}</h1>
  <h2>Author(s): {{ .Get "author" }}</h2>

  {{ if ne $thrift "" }}
  <p>
    <a href="{{ $thrift }}" target="_blank">
      <i class='fa fa-book'>
      </i>
      View on thriftbooks
    </a>
  </p>
  {{ end }}

  {{ if ne $amazon "" }}
  <p>
    <a href="{{ $amazon }}" target="_blank">
      <i class='fab fa-amazon'>
      </i>
      View on Amazon
    </a>
  </p>
  {{ end}}
</p>
